<!DOCTYPE html><html lang="en"><head>    <!-- MetaTags -->    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Style -->    <link rel="stylesheet" href="css/style.css">    <!-- Title -->    <title>Gulp</title></head><body>    <!-- Page wrapper -->    <div class="wrapper">        <!-- Header -->        <header class="header">    <div class="container">        <div class="header__body">            <div class="header__title">                <h1 class="glitch">21ОКС2</h1>            </div>            <nav class="header__nav-menu">                <ul class="header__list-menu">                    <li><a href="#" class="header__link-scroll-to">Время пар</a></li>                    <li><a href="#" class="header__link-scroll-to">Расписание</a></li>                </ul>            </nav>        </div>    </div></header>        <!-- Content -->        <main class="content">            <div class="content__body">                <div data-spollers class="content__time">                    <div class="container">                        <div class="time__item">                            <button type="button" data-spoller="" class="time__title">Время пар</button>                            <div class="time__content" hidden="">                                <table class="time__table" cellspacing='0' >                                    <thead>                                        <tr>                                            <th>Пары</th>                                            <th>Время</th>                                        </tr>                                    </thead>                                    <tbody align="center">                                        <tr>                                            <td width='30%'>1 пара</td>                                            <td>9:00 - 10:20</td>                                        </tr>                                        <tr>                                            <td>2 пара</td>                                            <td>10:30 - 11:50</td>                                        </tr>                                        <tr>                                            <td>3 пара</td>                                            <td>12:10 - 13:30</td>                                        </tr>                                        <tr>                                            <td>4 пара</td>                                            <td>13:40 - 15:00</td>                                        </tr>                                        <tr>                                            <td>5 пара</td>                                            <td>15:10 - 16:30</td>                                        </tr>                                    </tbody>                                </table>                            </div>                        </div>                    </div>                </div>            </div>        </main>        <!-- Footer -->        <footer class="footer">    <div class="container">        <div class="footer__body">            <h3 class="footer__copy">Copy 2021&#169</h3>            <div class="footer__developer">                <h3 class="footer__dev-title">Developer Contacts:</h3>                <div class="footer__dev-links">                    <a href="#" class="footer__dev-link --mail">                        <i class="far fa-envelope"></i>                    </a>                    <a href="#" class="footer__dev-link --telegram">                        <i class="fab fa-telegram-plane"></i>                    </a>                    <a href="#" class="footer__dev-link --github">                        <i class="fab fa-github"></i>                    </a>                    <a href="#" class="footer__dev-link --instagram">                        <i class="fab fa-instagram"></i>                    </a>                </div>            </div>        </div>    </div></footer>    </div>    <!-- Main scipts -->    <script src="js/someScripts.js"></script>    <script src="js/script.js"></script>    <!-- Scripts font awesome -->    <script src="https://kit.fontawesome.com/88a0e1a68a.js" crossorigin="anonymous"></script></body></html>
